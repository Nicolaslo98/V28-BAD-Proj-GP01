            <p>麻雀賽果</p>

                <div class="row topRow">
                    <div class="col-4 players" id="north">

        <div class="container-fluid bottomBox">
            <div class="row">
                <div class="col-6 leftBtn">
                    <i class="fa-solid fa-backward"></i>
                    <p>重新開局</p>
                </div>
                <div class="col-6 rightBtn" id="leaderBoard">
                    <i class="fa-solid fa-ranking-star"></i>

            <div class="cameraBtn">
